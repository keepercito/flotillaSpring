<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="fragmentos/head :: head" th:remove="tag"/>
<title>Gestionar usuarios | SIGREC</title>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:include="fragmentos/navbar :: nav_bar" ></div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div th:include="fragmentos/sidebar :: side_bar" ></div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="box">
                    <div th:if="${message!=null}" class="alert alert-success alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span th:text="${message}"></span>
                    </div>
                </div>
                <h4 class="page-title" style="font-weight: 400;">Listado de Marcas</h4>
                <div class="row">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- BORDERED TABLE -->
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Marcas registradas</h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Tipo de Vehiculos</th>
                                        </tr>
                                        <tbody>
                                        <tr th:each="m : ${marcas}">
                                            <td th:text="${m.marca}"></td>                                        </thead>

                                            <th>
                                                <a th:href="@{/marca/edit/{id}(id=${m.id})}">
                                                    <button type="button" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                                </a>
                                                <a th:href="@{/marca/delete/{id}(id=${u.id})}">
                                                    <button type="button" class="btn btn-danger" onclick="return confirm('Seguro que desea eliminar esta marca?')">
                                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                    </button>
                                                </a>
                                            </th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- END BORDERED TABLE -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div th:include="fragmentos/footer :: footer"></div>
</div>
<!-- END WRAPPER -->
<div th:include="fragmentos/scripts :: scripts" ></div>
</body>

</html>
