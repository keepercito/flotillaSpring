<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="fullscreen-bg">

<head th:include="fragmentos/head :: head" th:remove="tag"/>
<title>Login | Klorofil - Free Bootstrap Dashboard Template</title>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center" style="font-size: 32px; font-weight: 500px;">SIGREC</div>
							</div>
							<div th:if="${param.error}">
								Invalid username and password.
							</div>
							<div th:if="${param.logout}">
								You have been logged out.
							</div>
							<form class="form-auth-small" th:action="@{/login}" method="post" role="form">
								<div class="form-group">
									<label for="username" class="control-label sr-only">Email</label>
									<input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="signin-password" name="password" placeholder="Password" required>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">INICIAR</button>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading text-center">Sistema de Información Gerencial Para la Gestión de Recompensas a Cliente por su Preferencia</h1>

						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
