<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="fragmentos/head :: head" th:remove="tag" />
<title>Gestionar usuarios | SIGREC</title>

<body>
    <!-- WRAPPER -->
    <div id="wrapper">
        <!-- NAVBAR -->
        <div th:include="fragmentos/navbar :: nav_bar"></div>
        <!-- END NAVBAR -->
        <!-- LEFT SIDEBAR -->
        <div th:include="fragmentos/sidebar :: side_bar"></div>
        <!-- END LEFT SIDEBAR -->
        <!-- MAIN -->
        <div class="main">
            <!-- MAIN CONTENT -->
            <div class="main-content">
                <div class="container-fluid">
                    <div class="box">
                        <div th:if="${message!=null}" class="alert alert-danger alert-dismissable">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <span th:text="${message}"></span>
                        </div>
                    </div>
                    <h4 class="page-title" style="font-weight: 400;">Crear nuevo usuario</h4>
                    <form th:action="@{/tipoVehiculo/update}" th:object="${tv}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- INPUTS -->
                                <div class="panel">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Editar Tipo Vehiculo</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="col-md-12">
                                            <div class="input-group">
                                                <span class="input-group-addon">Tipo Vehiculo:</span>
                                                <input class="form-control" type="text" th:field="*{tipoVehiculo}" th:value="${tv.tipoVehiculo}" required>
                                                <input type="hidden" th:field="*{id}" th:value="${tv.id}">
                                            </div>
                                            <br>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                                <!-- END INPUTS -->
                            </div>
                            <div class="col-md-6">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary">Crear</button>
                                </div>
                                <!-- END INPUTS -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END MAIN CONTENT -->
        </div>
        <!-- END MAIN -->
        <div th:include="fragmentos/footer :: footer"></div>
    </div>
    <!-- END WRAPPER -->
    <div th:include="fragmentos/scripts :: scripts"></div>
</body>

</html>
