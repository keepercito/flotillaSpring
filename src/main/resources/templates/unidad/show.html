<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="fragmentos/head :: head" th:remove="tag"/>
<title>Gestionar usuarios | SIGREC</title>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:include="fragmentos/navbar :: nav_bar" ></div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div th:include="fragmentos/sidebar :: side_bar" ></div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="box">
                    <div th:if="${message!=null}" class="alert alert-success alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span th:text="${message}"></span>
                    </div>
                </div>
                <h4 class="page-title" style="font-weight: 400;">Crear nuevo usuario</h4>
                <div class="row">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- BORDERED TABLE -->
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Personal registrado</h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Unidades</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="u : ${unidades}">
                                            <td th:text="${u.nombreUnidad}"></td>
                                            <th>
                                                <a th:href="@{/unidad/edit/{id}(id=${u.idUnidad})}">
                                                    <button type="button" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                                </a>
                                                <a th:href="@{/unidad/delete/{id}(id=${u.idUnidad})}">
                                                    <button type="button" class="btn btn-danger" onclick="return confirm('Seguro que desea eliminar esta Unidad?')"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                                </a>
                                            </th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- END BORDERED TABLE -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div th:include="fragmentos/footer :: footer"></div>
</div>
<!-- END WRAPPER -->
<div th:include="fragmentos/scripts :: scripts" ></div>
</body>

</html>
